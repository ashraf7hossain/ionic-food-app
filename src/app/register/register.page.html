<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit()" #regForm = "ngForm">
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text"  [(ngModel)]="user.fullName" name="fullName"  #fullName="ngModel" required></ion-input>
      <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
      class="alert">

    <div *ngIf="fullName.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Full Name is required.
    </div>
      </div>
   
    </ion-item>


     <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"  [(ngModel)]="user.userName" name="userName"  #userName="ngModel" required></ion-input>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
      class="alert">

    <div *ngIf="fullName.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Username is required.
    </div>
      </div>
   
    </ion-item>

       <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"  [(ngModel)]="user.email" name="email"  #email="ngModel" required></ion-input>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert">

    <div *ngIf="email.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Email is required.
    </div>
      </div>

    </ion-item>


 
       <ion-item lines="full">
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text"  [(ngModel)]="user.address" name="address"  #address="ngModel" required></ion-input>
      <div *ngIf="address.invalid && (address.dirty || address.touched)"
      class="alert">

    <div *ngIf="address.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Address is required.
    </div>
      </div>

    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contact No.</ion-label>
      <ion-input type="text"  [(ngModel)]="user.phone" name="phone"  #phone="ngModel" required></ion-input>
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
      class="alert">

    <div *ngIf="phone.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Phone is required.
    </div>
      </div>

    </ion-item>


    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text"  [(ngModel)]="user.password" name="password"  #password="ngModel" required></ion-input>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert">

    <div *ngIf="password.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Password is required.
    </div>
      </div>

    </ion-item>



    <ion-item lines="full">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="text"  [(ngModel)]="user.passConfirm" name="passConfirm"  #passConfirm="ngModel" required></ion-input>
      <div *ngIf="passConfirm.invalid && (passConfirm.dirty || passConfirm.touched)"
      class="alert">

    <div *ngIf="passConfirm.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
      *Password is required.
    </div>
      </div>

    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
