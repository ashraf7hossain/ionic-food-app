<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let product of products">
      <ion-grid >
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title>
                {{ product.name }}
              </ion-card-title>
              <ion-card-subtitle>
                Available Units: {{ product.stockAvailable }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                ${{ product.unitPrice }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <img src={{product.imageURL}} alt="">
          
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
