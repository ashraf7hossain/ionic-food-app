<ion-header>
  <div class="header-section">
    <ion-toolbar>
      <ion-button class="menu-btn" slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
      <ion-item class="search-item" style="width: 65%; margin-left: 1rem;">
        <ion-input #search type="text" ></ion-input>
        <ion-icon slot="end" name="search" (click)="onSearch(search.value)"></ion-icon>
      </ion-item>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let product of displayProducts">
      <ion-grid >
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title>
                {{ product.name }}
              </ion-card-title>
              <ion-card-subtitle>
                Available Units: {{ product.stockAvailable }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                ${{ product.unitPrice }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <img src={{product.imageURL}} alt="">
            <ion-fab-button (click)="addToCart(product)" color="primary">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
<!-- all products list ends -->


<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="primary">
    <span style="color:aliceblue;margin-top: -10px;"> {{ totalAddedProduct }} </span>
    <ion-icon name="cart">
    </ion-icon>
  </ion-fab-button>
</ion-fab>
