<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item (click)="goToCatagory()" >
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Catagoty</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/cart']">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>My Cart</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/myorder']" >
          <ion-icon name="copy" slot="start"></ion-icon>
          <ion-label>My Order</ion-label>
        </ion-item>

       

        <ion-item (click)="onLogOut()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
