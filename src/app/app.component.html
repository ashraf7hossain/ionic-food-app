<ion-app>
  <app-nav></app-nav>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click) = "takePic()">
      <ion-icon class = "scan" name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-content>
     <img *ngIf = "src != '' " [src] = "src"/>
  </ion-content>
   -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab = "home">
        <ion-icon name = "home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab = "cart">
        <ion-badge *ngIf = "cartCount > 0">
          {{ cartCount }}
        </ion-badge>
        <ion-icon name = "cart"></ion-icon>
      </ion-tab-button>
      <button class="empty">
        <ion-icon name = "scan-outline">
        </ion-icon>
      </button>
      <ion-tab-button tab = "fav">
        <ion-icon name = "heart-outline"></ion-icon>
        <ion-badge *ngIf = "favCount > 0">
          {{ favCount }}
        </ion-badge>
      </ion-tab-button>
      <ng-container *ngIf = "currentUser.hasOwnProperty('email')">
        <ion-tab-button tab = "user">
          <ion-icon name = "person"></ion-icon>
        </ion-tab-button>
      </ng-container>
      <ng-container *ngIf = "!currentUser.hasOwnProperty('email')">
        <ion-tab-button tab = "login">
          <ion-icon name = "person"></ion-icon>
        </ion-tab-button>
      </ng-container>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
