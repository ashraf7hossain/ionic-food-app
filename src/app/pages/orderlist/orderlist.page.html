<app-header title = "Your Order List"></app-header>
<app-back-button></app-back-button>

<ion-content>
   <ion-grid>
      <ion-row>
         <ion-col size = "12" *ngFor = "let order of orders;let id = index">
            <div class="my-card" (click) = "goto(order.item)">
                 <img src="https://png.pngtree.com/png-vector/20200817/ourlarge/pngtree-ramen-food-illustration-png-image_2327848.jpg" alt="">
                 <div class="order-details">
                  <p>Ordered Items {{ order.item.length }}</p>
                  <p>Date : {{ order.date | date}}</p>
                 </div>
               </div>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
