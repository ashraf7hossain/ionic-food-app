<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit()" #logForm = "ngForm">
    <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"  [(ngModel)]="user.email" name="email"  #email="ngModel" required></ion-input>
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert">

          <div *ngIf="email.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
            *Email is required.
          </div>
            </div>
    </ion-item>


    <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="text"  [(ngModel)]="user.password" name="password"  #password="ngModel" required></ion-input>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert">

        <div *ngIf="password.errors?.['required']" style="color:red;margin-bottom: 0.5rem;">
          *Password is required.
        </div>
          </div>

    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
