<app-header title = "Your Favorites"></app-header>
<app-back-button></app-back-button>


<!-- products section -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngIf="fav.length > 0; else otherwise">
        <ng-container *ngFor="let product of fav">
          <ion-col (touchstart) = "swipestart($event)" (touchmove)="swiping($event)"  (touchend) = "swipeend($event, product)" size="6">
            <img class="card-img" [src]="product.img">
            <h5> {{ product.name }} </h5>
            <h5> {{ product.price }} </h5>
            <app-input [product] = "product" icon = "heart"></app-input>
          </ion-col>
        </ng-container>
      </ng-container>
      <ng-template #otherwise>
        <img
          src="https://media.istockphoto.com/vectors/empty-shopping-bag-icon-online-business-vector-icon-template-vector-id861576608?k=20&m=861576608&s=612x612&w=0&h=UgHaPYlYrsPTO6BKKTzizGQqFgqEnn7eYK9EOA16uDs="
          alt="">
      </ng-template>
    </ion-row>
  </ion-grid>
  <!-- products section ends -->
</ion-content>
