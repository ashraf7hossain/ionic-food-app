<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Foods</ion-title>
    <ion-button color = "light" slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-item>
  <ion-button color = "danger">
    <ion-icon name="filter"></ion-icon>
  </ion-button>
</ion-item>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input #search type="text"></ion-input>
    </ion-item>
    <ion-card *ngFor="let product of products">
      <ion-grid *ngIf="search === '' || product.name.toLowerCase().includes(search.value.toLowerCase())">
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title>
                {{ product.name }}
              </ion-card-title>
              <ion-card-subtitle>
                Available Units: {{ product.available }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                ${{ product.price }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <img src={{product.img}} alt="">
            <ion-fab-button (click)="addToCart(product)" color="danger">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id = "open-modal" color="danger">
    <span *ngIf="cart.length > 0" style="color:aliceblue;margin-top: -10px"> {{ cart.length }} </span>
    <ion-icon name="cart">
    </ion-icon>
  </ion-fab-button>
</ion-fab>

<!-- modal -->
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title color = "danger"> Your Cart </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item *ngFor = "let order of cart">
        {{order.name}}
        <ion-button>
          <ion-icon name = "remove"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
