<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let user of users">
           <ion-card *ngIf="user.roll == 'user' ">
              <ion-item><h6 style="font-weight: bold; margin-right: 0.2rem;">User ID:</h6> {{ user._id }}</ion-item>
              <ion-item><h6 style="font-weight: bold; margin-right: 0.2rem;">User Name:</h6> <span style="margin-top: 0.5rem;">{{ user.fullName}}</span></ion-item>
              <ion-item><h6 style="font-weight: bold; margin-right: 0.2rem;">User Email:</h6> <span style="margin-top: 0.5rem;">{{ user.address}}</span></ion-item>
              <ion-item><h6 style="font-weight: bold; margin-right: 0.2rem;">User Contact No:</h6> <span style="margin-top: 0.5rem;">{{ user.phone}}</span></ion-item>

           </ion-card>
      </ion-item>
  </ion-list>


</ion-content>
