<app-header></app-header>

<ion-content>
  <ion-slides [options]="slideOptions" pager="true">
    <ion-slide *ngFor="let product of products">
      <img [src]="product.img" />
      <div class="product-info">
        <h3> {{product.name}} </h3>
        <h5> ${{product.price}} </h5>
      </div>
    </ion-slide>
  </ion-slides>
<!-- category -->
 <ion-item>
  <ion-title>Categories</ion-title>
 </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size=6>
        <div class="img-content">
          <img class="left-img" src="https://cdn.pixabay.com/photo/2015/07/09/20/18/ham-838500_1280.jpg" alt="" srcset="">
          <ion-button [routerLink]="['/allfoods']">
            All Foods
          </ion-button>
        </div>
      </ion-col>
      <ion-col size=6>
        <div class="imgs">
          <div class="img-content">
            <img src="https://cdn.pixabay.com/photo/2016/08/26/21/16/carrot-juice-1623157_1280.jpg" alt="" srcset="">
            <ion-button [routerLink] = "['/allfoods']" [queryParams] = "{cat:'drink'}">
              Drinks
            </ion-button>
          </div>
          <div class="img-content">
            <img src="https://cdn.pixabay.com/photo/2017/01/26/02/06/platter-2009590_1280.jpg" alt="" srcset="">
            <ion-button [routerLink] = "['/allfoods']" [queryParams] = "{cat:'food'}">
              Food
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<!-- category ends -->
